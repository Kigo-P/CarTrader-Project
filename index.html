<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CarTrader</title>
</head>
<body>
    <h1>Car Trader</h1>
    <!-- creating a form which the user inputs data -->
    <div>
        <form id="form">
            <label> Vehicle Make:
                <input type="text" id="make" placeholder="Toyota/Nissan/Ford" required>
            </label><br>
            <label> Vehicle Model:
                <input type="text" id="model" placeholder="Hilux/Patrol/Ranger" required> 
            </label><br>
            <label>Engine Number: 
                <input type="text" id="engineno" placeholder="M52B20TU" required>
            </label><br>
            <label>Image of vehicle:
                <input type="text" id="image" placeholder="link for image" required>
            </label><br>
            <label>Price:
                <input type="text" id="price" required>
            </label><br>
            <label>Description:
                <input type="text" id="description" required>
            </label><br>
            <button id="submit" type="submit">Submit</button>
    </form>
    <!-- Creating a table that the user interacts with. It displays the information input in the form -->
    </div>
    
        <table id="table1">
            <thead>
                <tr>
                    <th><strong>Vehicle Make</strong></th>
                    <th><strong>Vehicle Model</strong></th>
                    <th><strong>Engine Number</strong></th>
                    <th><strong>Image</strong></th>
                    <th><strong>Price</strong></th>
                    <th><strong>Description</strong></th>
                    <th><strong>Status</strong></th>
                    <th><strong>Selling Price</strong></th>
                    <th><strong>Profit</strong></th>

                    
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</div>
    

</div>
    <script src="./trial11.js"></script>
</body>
</html>
